<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld - CodeSpeak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'codespeak-blue': '#3B82F6',
                        'codespeak-dark': '#1E293B',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen flex items-center justify-center font-sans">
    <div class="text-center max-w-2xl mx-auto px-6">
        <div class="bg-white rounded-2xl shadow-2xl p-12 border border-slate-200">
            <!-- Logo/Icon -->
            <div class="mb-8">
                <div class="w-24 h-24 bg-gradient-to-r from-codespeak-blue to-purple-600 rounded-full mx-auto flex items-center justify-center shadow-lg">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
            </div>

            <!-- Main Heading -->
            <h1 class="text-5xl font-bold text-codespeak-dark mb-6 leading-tight">
                Hello from
                <span class="bg-gradient-to-r from-codespeak-blue to-purple-600 bg-clip-text text-transparent">
                    CodeSpeak!
                </span>
            </h1>

            <!-- Subtitle -->
            <p class="text-xl text-slate-600 mb-8 leading-relaxed">
                Welcome to your first Django web application built with modern styling and best practices.
            </p>

            <!-- Decorative elements -->
            <div class="flex justify-center space-x-4 mb-8">
                <div class="w-3 h-3 bg-codespeak-blue rounded-full opacity-75"></div>
                <div class="w-3 h-3 bg-purple-500 rounded-full opacity-75"></div>
                <div class="w-3 h-3 bg-pink-500 rounded-full opacity-75"></div>
            </div>

            <!-- Features list -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                <div class="text-center">
                    <div class="w-12 h-12 bg-green-100 text-green-600 rounded-lg mx-auto mb-3 flex items-center justify-center">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h3 class="font-semibold text-codespeak-dark mb-1">Django</h3>
                    <p class="text-sm text-slate-500">Robust backend framework</p>
                </div>

                <div class="text-center">
                    <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-lg mx-auto mb-3 flex items-center justify-center">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5a2 2 0 00-2-2h-4a2 2 0 00-2 2v12a4 4 0 004 4h4a2 2 0 002-2V5z"></path>
                        </svg>
                    </div>
                    <h3 class="font-semibold text-codespeak-dark mb-1">Tailwind CSS</h3>
                    <p class="text-sm text-slate-500">Modern utility-first styling</p>
                </div>

                <div class="text-center">
                    <div class="w-12 h-12 bg-purple-100 text-purple-600 rounded-lg mx-auto mb-3 flex items-center justify-center">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <h3 class="font-semibold text-codespeak-dark mb-1">CodeSpeak</h3>
                    <p class="text-sm text-slate-500">Powered by AI development</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-slate-400 text-sm mt-8">
            Built with ❤️ using CodeSpeak AI
        </p>
    </div>
</body>
</html>
